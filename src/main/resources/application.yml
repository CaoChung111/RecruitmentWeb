spring:
  application:
    name: recruitment
  datasource:
#    url: jdbc:mysql://localhost:3306/recruitment
#    username: root
#    password: 123456
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # config pagination start 1
  data:
    web:
      pageable:
        one-indexed-parameters: true
  # Multipart config
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Mail config
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

#config jwt
caochung:
  jwt:
    base64-secret: ${JWT_SECRET}
    # expiration 6h
    access-token-validity-in-second: 21600
    refresh-token-validity-in-second: 86400

#cloudinary config
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}